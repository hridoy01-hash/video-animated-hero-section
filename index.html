<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Video and Image</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hero Section Styling */
        .hero-section {
            position: relative;
            width: 100%;
            max-height: 700px;
            height: 100vh;
            overflow: hidden;
        }

        #hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* Ensure image maintains aspect ratio */
        .hero-section img {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        /* Button Styling */
        .hero-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            gap: 10px;
        }

        .hero-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Video -->
        <video id="hero-video" autoplay muted playsinline>
            <source src="./sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Image -->
        <img id="hero-image" src="./fiji_banner.webp" alt="Hero Image">

        <!-- Buttons -->
        <div class="hero-buttons">
            <button>Shop Now</button>
            <button>Learn More</button>
        </div>
    </section>

    <script>
        // Get the video and image elements
        const video = document.getElementById('hero-video');
        const image = document.getElementById('hero-image');

        // Variables to control looping and audio
        let loop = true; // Loop the video
        let img_stay = 5000; // Image stays for 5 seconds
        let has_audio = true;

        // Set video audio based on has_audio variable
        // video.muted = !has_audio;

        // Function to handle the looping animation
        function startLoop() {
            video.play();
            video.addEventListener('ended', () => {
                image.style.opacity = '1';
                if (loop) {
                    setTimeout(() => {
                        image.style.opacity = '0';
                        video.play();
                    }, img_stay); // Image stays for 5 seconds
                }
            });
        }

        // Start the loop or show image once when video ends
        if (loop) {
            startLoop();
        } else {
            video.addEventListener('ended', () => {
                image.style.opacity = '1';
            });
        }
    </script>
</body>

</html>
